<style>
    .apply-button {
        background-color: rgb(10, 102, 194);
        color: white;
        border: none;
        cursor: pointer;
        height: 45px;
        width: 290px;
        margin-right: 8px;
        border-radius: 22px;
        font-weight: bold;
        font-size: 18px;
        transition: background-color 0.15s;
    }
    .save-button {
        background-color: white;
        color: rgb(10, 102, 194);
        border-color: rgb(10, 102, 194);
        border: solid;
        border-width: 1px;
        cursor: pointer;
        height: 45px;
        width: 100px;
        font-weight: bold;
        font-size: 18px;
        border-radius: 22px;
        transition: background-color 0.15s,
            border-width 0.15s;
    }
    .apply-button:hover {
        background-color: rgb(2, 70, 138);
    }
    .save-button:hover {
        background-color: rgb(226, 240, 254);
        border-width: 2px;
    }
</style>
<button class="apply-button">Apply on company website</button>
<button class="save-button">Save</button>
